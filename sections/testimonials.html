<!-- Testimonials Section -->
<section class="testimonials" id="temoignages">
    <div class="container">
        <div class="testimonials__header reveal">
            <span class="badge badge--success">Avis clients</span>
            <h2 class="testimonials__title">Ce que disent nos <span>clients</span></h2>
            <p class="testimonials__text">Découvrez les témoignages de nos clients satisfaits.</p>
        </div>

        <div class="testimonials__carousel reveal">
            <div class="testimonials__track">
                <div class="testimonials__slides" id="testimonials-slides"></div>
            </div>

            <div class="testimonials__nav">
                <button class="testimonials__btn testimonials__btn--prev" aria-label="Précédent">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="testimonials__btn testimonials__btn--next" aria-label="Suivant">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

            <div class="testimonials__dots" id="testimonials-dots"></div>
        </div>

        <div class="testimonials__trust reveal" id="trust-badges"></div>

        <div class="testimonials__more reveal">
            <a href="https://www.google.com/maps/search/?api=1&query=électricien+La+Hague" target="_blank"
                rel="noopener" class="btn btn--secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                    </polygon>
                </svg>
                Voir plus d'avis sur Google
            </a>
        </div>
    </div>
</section>
