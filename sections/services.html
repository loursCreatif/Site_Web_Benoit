<!-- Services Section -->
<section class="services" id="services">
    <div class="container">
        <div class="services__header reveal">

            <h2 class="services__title">Mon Expertise <span>Complète</span></h2>
            <p class="services__text">Un savoir-faire double pour répondre à tous vos besoins : électricité générale et
                bornes de recharge IRVE.</p>
        </div>

        <!-- Services Électriques Généraux -->
        <div class="services__category services__category--electric reveal">
            <div class="services__category-header">
                <div class="services__category-icon services__category-icon--electric">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                    </svg>
                </div>
                <div class="services__category-info">
                    <h3 class="services__category-title">Électricité <span
                            class="services__category-title--electric">Générale</span></h3>
                    <p class="services__category-subtitle">Tous vos besoins électriques</p>
                </div>
            </div>
            <div class="services__grid" id="services-electric"></div>
        </div>

        <!-- Services Bornes de Recharge -->
        <div class="services__category services__category--borne reveal">
            <div class="services__category-header">
                <div class="services__category-icon services__category-icon--borne">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                </div>
                <div class="services__category-info">
                    <h3 class="services__category-title">Bornes de <span
                            class="services__category-title--borne">Recharge</span></h3>
                    <p class="services__category-subtitle">Ma spécialité certifiée IRVE</p>
                </div>
                <span class="services__category-badge">Spécialité</span>
            </div>

            <div class="services__grid" id="services-borne"></div>
        </div>

        <!-- Spécialisation IRVE -->
        <div class="services__specialty reveal">
            <div class="services__specialty-content">
                <div class="services__specialty-info">
                    <div class="services__specialty-header-group">
                        <div class="services__specialty-badge">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            <span>Certification IRVE</span>
                        </div>
                        <h3 class="services__specialty-title">Installation certifiée <span>IRVE</span></h3>
                    </div>
                    <ul class="services__specialty-list" id="irve-list"></ul>
                </div>
            </div>
        </div>
    </div>
</section>
